	<body>
		<script type="text/javascript">
			$(document).ready(function() {
				//url参数 判断来源
				var getUrl = "http://m2.people.cn/n/" + getUrlParam('s') + '.json';

				if (getUrlParam('from') == null) {
					var fromOrigin = "toutiao";
				} else {
					var fromOrigin = getUrlParam('from');
				}
				if (getUrlParam('source') == null) {
					source_name = "da";
				} else {
					source_name = getUrlParam('source');
				}
				var tmpHtml1 = $('#baseTemplate').html() var tmpDiv = document.createElement('div') tmpDiv.style.display = 'none'tmpDiv.id = 'tmp-div'$('body').prepend(tmpDiv) $('#tmp-div').html(tmpHtml1) $.ajax({
					url: getUrl,
					success: function(result) {
						var doJson = eval("(" + result + ")");
						var title_str = doJson.title + doJson.title_str
						var data = {
							title: doJson.title,
							title_str: title_str,
							content: doJson.content.replace("@1l", ""),
							//处理content中的img标签的@符号
							url: doJson.url,
							author: doJson.author,
							fromOrigin: fromOrigin,
							source: source_name,
							origin_node_id: doJson.origin_node_id,
							origin: doJson.origin_name == '' ? '人民网': '人民网（来源：' + doJson.origin_name + '）',

							display_time: getLocalTime(doJson.display_time),
							//'2021-11-08',
							//display_time:date('Y-m-d',doJson.display_date).substring(5, 16),
							editor: doJson.editor,
							sourcetype: doJson.sourcetype,
						};
						//console.log(data);
						$(document).attr("title");
						$(document).attr("title", data.title_str);
						var tmpHtml = template("baseTemplate", data);
						$('body').prepend(tmpHtml);
						$('#tmp-div').remove();
						$('meta[name="source"]').attr("content", data.origin);
						$('meta[name="sourcetype"]').attr("content", data.sourcetype);
						$('meta[name="editor"]').attr("content", data.editor);
						$('meta[name="partner"]').attr("content", 'm2_' + data.fromOrigin);
						$('meta[name="publishdate"]').attr("content", doJson.display_date);
						$('meta[name="catalogs"]').attr("content", 'w_' + doJson.channel.origin_node_id);
						$('meta[name="contentid"]').attr("content", doJson.content_id);

					},
					error: function(arg1) {
						$('html').html('404');
						console.log(arg1.status)
					}
				})
			});

			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			//转化时间戳
			function getLocalTime(nS) {
				return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');
			}
		</script>
